<section class="section section-hero" id="home">
  <div class="container container-hero">
    <div class="container-information-hero">
      <div class="information-hero">
        <h1 class="title-hero">
          Welcome to our <span class="title-color-hero">collection</span> of
          premium watches
        </h1>
        <p class="text-hero">
          Our watches are not just timepieces, but also an expression of your
          personality and lifestyle. From classic designs to modern ones, we
          have a watch to suit every taste and occasion.
        </p>
      </div>

      <div class="container-customer-hero">
        <div class="customer-hero">
          <picture class="picture-customer-hero">
            <source
              srcset="
                /images/victoria-60x60.png    1x,
                /images/victoria-60x60-2x.png 2x

              media="(min-width: 1280px)"
            />

              srcset="
                /images/victoria-56x56.png    1x,
                /images/victoria-56x56-2x.png 2x

              media="(min-width: 768px)"
            />

            <source
              srcset="
                /images/victoria-44x44.png    1x,
                /images/victoria-44x44-2x.png 2x
              "
              media="(min-width: 375px)"
            />
            <img
              class="img-customer-hero ellipse-one"
              src="/images/victoria-60x60.png"
              alt="Customer lady"
              width="60"
              height="60"
            />
          </picture>

          <picture class="picture-customer-hero">
            <source
              srcset="/images/john-60x60.png 1x, /images/john-60x60.png 2x"
              media="(min-width: 1280px)"
            />
            <source
              srcset="/images/john-56x56.png 1x, /images/john-56x56-2x.png 2x"
              media="(min-width: 768px)"
            />

            <source
              srcset="/images/john-44x44.png 1x, /images/john-44x44-2x.png 2x"

          <picture class="picture-customer-hero">

              srcset="
                /images/anastasia-60x60.png    1x,

              media="(min-width: 1280px)"
            />
            <source
              srcset="
                /images/anastasia-56x56.png 1x,
                /images/anastasia-56x56.png 2x
              "
              media="(min-width: 768px)"
            />

            <source
              srcset="
                /images/anastasia-44x44.png    1x,
                /images/anastasia-44x44-2x.png 2x

              class="img-customer-hero ellipse-three"

              width="60"
              height="60"
            />

        <a href="#footer" class="scroll-hero"> Scroll down </a>
      </div>
    </div>

    <div class="container-illustration-hero">
      <picture class="picture-illustration-hero">
        <source
          srcset="/images/hero-desk.jpg 1x, /images/hero-desk-2x.jpg 2x"
          media="(min-width: 1280px)"
        />
        
            <picture class="picture-illustration-hero">
                <source srcset="/images/hero-desk.jpg 1x, /images/hero-desk-2x.jpg 2x" media="(min-width: 1280px)" />

        <source
          srcset="/images/hero-tab.jpg 1x, /images/hero-tab-2x.jpg 2x"

        />

        <img
          class="img-illustration-hero"
          src="/images/hero-mob.jpg"

          width="1150"
